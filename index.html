<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Text manipulation</title>
</head>

<body>
    <!-- content -->
    <div class="container">
        <h1>Text manipulation with PyScript</h1>
        <textarea name="" id="input" cols="30" rows="10"></textarea>
        <br>
        <button id="button1" class="is-danger" pys-onlcick="clear">Clear</button>
        <button id="button2" class="is-primary" pys-onlcick="length">Length</button>
        <button id="button3" class="is-primary">Upper case</button>
        <button id="button4" class="is-primary">Lowercase</button>
        <button id="button5" class="is-primary"></button>
        <button id="button6" class="is-primary"></button>
        <button id="button7" class="is-primary"></button>
        <button id="button8" class="is-primary"></button>
        <button id="button9" class="is-primary"></button>
        <h1 id="output">Output</h1>
    </div>
<py-script>
#application logic

</py-script>
</body>

</html>
